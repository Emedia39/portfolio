    <div class="content">
      <h3>お問い合わせ</h3>
      <h4>以下フォームより記入をお願いします</h4>
      <h5>記入事項１</h5>
      <h4>
        <label form="1">お名前を教えてください</label
        ><input id="1" type="text" />
      </h4>

      <h5>記入事項2</h5>
      <h4>
        <label form="2">電話番号をお願いします</label
        ><input id="2" type="text" />
      </h4>

      <h5>記入事項3</h5>
      <h4>
        <label form="3"> お問い合わせ種別 </label>構成<input
          id="3"
          name="val"
          value="yes"
          type="radio"
        />
        内容<input id="3" name="val" value="yes" type="radio" /> デザイン<input
          id="3"
          name="val"
          value="yes"
          type="radio"
        />
        その他<input id="3" name="val" value="yes" type="radio" />
      </h4>

      <h5>記入事項4</h5>
      <h4>
        <label form="4">良かった点を記述してください</label
        ><textarea id="4" type="text"></textarea>
      </h4>

      <h5>記入事項5</h5>
      <h4>
        <label form="5">メッセージを書いてください</label
        ><textarea id="5" type="text"></textarea>
      </h4>

      <p><button type="submit">送信する</button></p>

      <a> ※実際に送信できる機能は備わっていません</a>
    </div>
